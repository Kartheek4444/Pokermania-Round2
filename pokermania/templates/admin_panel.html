<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Setup - PokerBots Arena</title>
  <link rel="stylesheet" href="pokercss.css" />
  <style>
    .players-container {
      margin-top: 20px;
      max-height: 400px; /* adjust the height as needed */
      overflow-y: auto;
    }
    /* Table styling */
    .players-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #383839; /* dark gray background */
      border: 1px solid #474e57; /* white border as an outline */
    }
    .players-table th,
    .players-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #474e57;
    }
    /* Make header cells sticky so they remain visible when scrolling */
    .players-table thead th {
      position: sticky;
      top: 0;
      background: #383839;
      z-index: 2;
    }
    .players-table tbody tr:hover {
      background-color: #474e57;
    }
    .players-table label {
      cursor: pointer;
      display: block;
      width: 100%;
      height: 100%;
      color: white;
    }
    .player-name {
      font-weight: bold;
    }
    .bot-name {
      font-style: italic;
    }
    .row-index {
      margin-left: 10px;
      font-weight: bold;
      color: white;
    }
    .run-match {
      margin-top: 30px;
      text-align: center;
    }
    .run-match button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #dc2626;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .run-match button:hover {
      background-color: #b91c1c;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline id="bg-video">
      <source src="videos/mixkit-poker-chips-and-cards-arranged-in-an-image-composition-5239-full-hd.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>
  <!-- Navigation bar loaded dynamically -->
  <div id="navbar-container"></div>
  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      });
  </script>

  <div id="match-setup-page" class="page">
    <div class="container">
      <div class="header">
        <h1>Match Setup</h1>
        <p>Select players to run a match</p>
      </div>

      <div class="players-container">
        <table class="players-table">
          <thead>
            <tr>
              <th>Select</th>
              <th>
                Player and Bot
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input type="checkbox" name="player" value="Player 1 - Bot Alpha" id="bot-alpha" />
                <span class="row-index">1</span>
              </td>
              <td>
                <label for="bot-alpha">
                  <span class="player-name">Player 1</span><br>
                  <span class="bot-name">Bot Alpha</span>
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" name="player" value="Player 2 - Bot Bravo" id="bot-bravo" />
                <span class="row-index">2</span>
              </td>
              <td>
                <label for="bot-bravo">
                  <span class="player-name">Player 2</span><br>
                  <span class="bot-name">Bot Bravo</span>
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" name="player" value="Player 3 - Bot Charlie" id="bot-charlie" />
                <span class="row-index">3</span>
              </td>
              <td>
                <label for="bot-charlie">
                  <span class="player-name">Player 3</span><br>
                  <span class="bot-name">Bot Charlie</span>
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" name="player" value="Player 4 - Bot Delta" id="bot-delta1" />
                <span class="row-index">4</span>
              </td>
              <td>
                <label for="bot-delta1">
                  <span class="player-name">Player 4</span><br>
                  <span class="bot-name">Bot Delta</span>
                </label>
              </td>
            </tr>
            <!-- Additional rows as needed -->
            <tr>
              <td>
                <input type="checkbox" name="player" value="Player 5 - Bot Echo" id="bot-echo" />
                <span class="row-index">5</span>
              </td>
              <td>
                <label for="bot-echo">
                  <span class="player-name">Player 5</span><br>
                  <span class="bot-name">Bot Echo</span>
                </label>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="run-match">
        <button type="button" onclick="runMatch()">Run Match</button>
      </div>
    </div>
  </div>

  <script>
    function runMatch() {
      const selectedPlayers = Array.from(document.querySelectorAll('input[name="player"]:checked'))
        .map(input => input.value);
      if (selectedPlayers.length === 0) {
        alert("Please select at least one player to run a match.");
        return;
      }
      // Placeholder for match-running logic
      alert("Running match with: " + selectedPlayers.join(", "));
    }
  </script>
</body>
</html>
